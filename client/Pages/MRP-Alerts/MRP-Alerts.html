<template name="MRPAlert">
    <h2>Info</h2>
    The alert elements is a nicer looking version of the alert message box.  Its used to display a simple message to the user.  It does not have many theme options yet.<br/>
    To toggle an alert you have 2 different options.  1 you can set the toggle property to a variable, then change that variable, 1 is on 0 if off.<br/>
    The second option is to use the on-event and off-even attributes.  Set either of them to a string that is the EventBroker event you want to trigger the alert.  (see <a href="brokers">Brokers</a>)
    
    <hr>
    <table>
        {{> rowHeader title='Basic <mrp-alert>'}}
        <tr>
            <td class='example'>
                <mrp-button id='toggleBasic'>Toggle Basic</mrp-button>
                <mrp-alert title="title" message="message" toggle="{{defaultButton}}"></mrp-alert>
            </td>
            <td>
                {{> MRPAlert_code1}}
            </td>
        </tr>
        {{> midRowHeader title='<mrp-alert> with Events'}}
        <tr>
            <td class='example'>
                <mrp-button id='OnEvent'>Turn On</mrp-button>
                <mrp-button id='OffEvent'>Turn off</mrp-button>
                <mrp-alert title="title" message="message" on-event="OnEvent_mrp-button_clicked" off-event="OffEvent_mrp-button_clicked"></mrp-alert>
            </td>
            <td>
                {{> MRPAlert_code3}}
            </td>
        </tr>
        {{> midRowHeader title='<mrp-alert> with Timer in seconds'}}
        <tr>
            <td class='example'>
                <mrp-button id='TimerOn'>Turn On</mrp-button>
                <mrp-alert title="title" message="message" on-event="TimerOn_mrp-button_clicked" timer="5"></mrp-alert>
            </td>
            <td>
                {{> MRPAlert_code4}}
            </td>
        </tr>
        {{> midRowHeader title='<mrp-alert> with ID'}}
        <tr>
            <td class='example'>
                <mrp-button id='toggleID'>Toggle Basic</mrp-button>
                <mrp-alert title="title" message="message" id='sample' toggle="{{toggleID}}"></mrp-alert>
            </td>
            <td>
                {{> MRPAlert_code2}}
            </td>
        </tr>
    </table>
    <hr>
    {{>MRPAlert_events}}
    <hr>
    {{>MRPAlert_PropTable}}
    <hr>
    {{>MRPAlert_TODO}}
    <br>
    <br>
    <br>
</template>

<template name="MRPAlert_events">
    <h2>Events</h2>
    <H4>{ID}_mrp-alert_closed</H4>
    When a &#x3C;mrp-alert&#x3E; is closed the closed event will fire.  This event will use the ID of the &#x3C;mrp-alert&#x3E;.
    
    <H4>mrp-alert_closed</H4>
    When a &#x3C;mrp-alert&#x3E; is clicked the closed event will fire.  If the elements does not have an ID then this event will fire.
    
    <H4>Sample Listener</H4>
    <pre>
    EventBroker.listen("mrp-alert_closed", function (listenerArgs, triggerArgs) {
        console.log('An alert was closed');
        console.log(triggerArgs);
    });</pre>
    
    <H4>Sample Trigger</H4>
    <pre>
    EventBroker.trigger("turnOnAlert_12"});</pre>
</template>

<template name="MRPAlert_PropTable">
    <h3>Properties</h3>
    <table class="dataTable">
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        {{> property name='id' type='String' description='The ID of the element.'}}
        {{> property name='title' type='String' description='The title of the alert box.'}}
        {{> property name='message' type='String' description='The message inside the alert box.'}}
        {{> property name='toggle' type='Boolean' description='Can be data-bound to turn the alert on/off, false=off, true=on.'}}
        {{> property name='on-event' type='String' description='An eventName, when triggered it will display the alert.'}}
        {{> property name='off-event' type='String' description='An eventName, when triggered it will hide the alert.'}}
        {{> property name='timer' type='Number' description='If set when the alert is displayed a timer will be created to hide the alert after the timer value in seconds.'}}
    </table>
</template>
