<template name="MRPButton">
    <h2>Info</h2>
    A simple button with a specific look and feel.
    
    <table>
        {{> rowHeader title='Default <mrp-button>'}}
        <tr>
            <td class='example'>
                <mrp-button>default</mrp-button>
            </td>
        <td>
            {{> MRP_Button_code1}}
        </td>
        </tr>
        {{> midRowHeader title='<mrp-button> Colors'}}
        <tr>
            <td class='example'>
                <mrp-button primary>primary</mrp-button>
                <mrp-button success>success</mrp-button>
                <mrp-button info>info</mrp-button>
                <mrp-button warning>warning</mrp-button>
                <mrp-button danger>danger</mrp-button>
            </td>
        <td>
            {{> MRP_Button_code2}}
        </td>
        </tr>
        {{> midRowHeader title='<mrp-button> Sizes'}}
        <tr>
            <td class='example'>
                <mrp-button large>large</mrp-button>
                <mrp-button>default</mrp-button>
                <mrp-button small info>small</mrp-button>
                <mrp-button mini primary>mini</mrp-button>
            </td>
        <td>
            {{> MRP_Button_code3}}
        </td>
        </tr>
        {{> midRowHeader title='<mrp-button> with ID'}}
        <tr>
            <td class='example'>
                <mrp-button id='sample'>sample</mrp-button>
            </td>
        <td>
            {{> MRP_Button_code4}}
        </td>
        </tr>
        {{> midRowHeader title='<mrp-button>s with Class'}}
        <tr>
            <td class='example'>
                <mrp-button class='sampleClass'>sampleClass 1</mrp-button>
                <mrp-button class='sampleClass'>sampleClass 2</mrp-button>
                <mrp-button class='sampleClass'>sampleClass 3</mrp-button>
            </td>
        <td>
            {{> MRP_Button_code5}}
        </td>
        </tr>
        {{> rowHR}}
    </table>
    {{>MRP_Button_events}}
    <hr>
    {{>MRP_Button_PropTable}}
    <br>
    <br>
    <br>
</template>

<template name="MRP_Button_code1">
    <h4>Code</h4>
    <pre>&#x3C;mrp-button&#x3E;default&#x3C;/mrp-button&#x3E;</pre>
</template>

<template name="MRP_Button_events">
    <h2>Events</h2>
    Open the console window and click an &#x3C;mrp-button&#x3E; to see an examples of it's events.
    
    <H4>{ID}_mrp-button_clicked</H4>
    When a &#x3C;mrp-button&#x3E; is clicked the clicked event will fire.  This event will use the ID of the &#x3C;mrp-button&#x3E;.
    
    <H4>{class}_mrp-button_clicked</H4>
    When a &#x3C;mrp-button&#x3E; is clicked the clicked event will fire.  This event will use the Class of the &#x3C;mrp-button&#x3E;.
    
    <H4>mrp-button_clicked</H4>
    When a &#x3C;mrp-button&#x3E; is clicked the clicked event will fire.  If the elements does not have an ID or class then this event will fire.
    
    <H4>Sample Listener</H4>
    <pre>
    EventBroker.listen("mrp-button_clicked", function (listenerArgs, triggerArgs) {
        console.log('A button was clicked');
        console.log(triggerArgs);
    });</pre>
</template>


<template name="MRP_Button_PropTable">
    <h3>Properties</h3>
    <table class="dataTable">
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        {{> property name='id' type='String' description='The ID of the element.'}}
        {{> property name='class' type='String' description='The class of the element.'}}
        {{> property name='primary' type='Boolean' description='Applies the primary color (green).'}}
        {{> property name='success' type='Boolean' description='Applies the success color (dark blue).'}}
        {{> property name='info' type='Boolean' description='Applies the info color (light blue).'}}
        {{> property name='warning' type='Boolean' description='Applies the warning color (yellow).'}}
        {{> property name='danger' type='Boolean' description='Applies the danger color (red).'}}
        {{> property name='large' type='Boolean' description='Applies the large size.'}}
        {{> property name='small' type='Boolean' description='Applies the small size.'}}
        {{> property name='mini' type='Boolean' description='Applies the mini size.'}}
        {{> property name='size' type='String' description='Can be set to any size string (large,small,mini) or left blank for the default size.'}}
        {{> property name='color' type='String' description='Can be set to any color string (primary,success,info,warning,danger) or left blank for the default color.'}}       
    </table>
</template>
