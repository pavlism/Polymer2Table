<template name="MRPTable">
    <h2>Info</h2>
    The &#x3C;mrp-table data=&#x27; is a basic table that comes with many built in features like, searching, paging, sorting etc.  The &#x3C;mrp-table&#x27; 
    requires an ID, and a JSON 2D array string of data passed in.  The first row of the array will become the headers.  Each other row will become the data.<br>
    
    <table>
        {{> rowHeader title='Basic mrp-table'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='basicTable'></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code1}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Footer'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='footerTable' footer></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code2}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Sort'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='sotrTable' sort></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code3}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Search'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='searchTable' search></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code4}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Buttons'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='buttonTable' buttons></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code5}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Pages'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData2}}' id='pagedTable' pages pageListValue='15'></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code6}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Check Boxes'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='selectTable' select></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code11}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Objects'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData3}}' id='objectTable' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code9}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Cell Buttons'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData4}}' id='cellButtonTable' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code8}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Links'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData5}}' id='linkTable' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code10}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Everything But Select'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData6}}' id='everythingTable' buttons pages sort search></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code7}}
        </td>
        </tr>
        {{> rowHR}}
    </table>
    {{>MRP_mrpTable_events}}
    <hr>
    {{>MRP_Table_PropTable}}
    <hr>
    {{>MRP_Table_TODO}}
    <br>
    <br>
    <br>
</template>

<template name="MRP_Table_code8">
    <h4>Code</h4>
    <pre>
    &#x3C;mrp-table data=&#x27;{2DArray}&#x27; id=&#x27;cellButtonTable&#x27; &#x3E;&#x3C;/mrp-table&#x3E;
    Simply add a button object, or array of buttons to the 2D array.
    Button Array Example
    {buttons:[{color:MRPButton.colors.info, text'edit'},{color:MRPButton.colors.danger, text'delete'}]};
    Each button will become a <a href='MRP_Button'>&lt;mrp-button&gt;</a>.
    You can use MRPButton.propertiesObj() to get an example button object.
    Each button object can have and id, class, text, size and color. </pre>
</template>

<template name="MRP_mrpTable_events">
    <h2>Events</h2>
    Open the console window and click an &#x3C;mrp-table&#x3E; to see an examples of it's events.
    
    <H4>{ID}_mrp-table_clicked</H4>
    When a &#x3C;mrp-table&#x3E; is clicked the clicked event will fire.  This event will use the ID of the &#x3C;mrp-table&#x3E;.
    
    <H4>{class}_mrp-table_clicked</H4>
    When a &#x3C;mrp-table&#x3E; is clicked the clicked event will fire.  This event will use the Class of the &#x3C;mrp-table&#x3E;.
    
    <H4>mrp-table_clicked</H4>
    When a &#x3C;mrp-table&#x3E; is clicked the clicked event will fire.  If the element does not have an ID or class then this event will fire.
    
    <H4>{ID}_mrp-table_dblclicked</H4>
    When a &#x3C;mrp-table&#x3E; is double clicked the clicked event will fire.  This event will use the ID of the &#x3C;mrp-table&#x3E;.
    
    <H4>{class}_mrp-table_dblclicked</H4>
    When a &#x3C;mrp-table&#x3E; is double clicked the clicked event will fire.  This event will use the Class of the &#x3C;mrp-table&#x3E;.
    
    <H4>mrp-table_dblclicked</H4>
    When a &#x3C;mrp-table&#x3E; is double clicked the clicked event will fire.  If the element does not have an ID or class then this event will fire.   
    
    <H4>Sample Listener</H4>
    <pre>
    EventBroker.listen("tableID_mrp-table_dblclicked", function (listenerArgs, triggerArgs) {
        console.log('A Table was clicked');
        console.log(triggerArgs);
    });</pre>
    
    <h2>Data Calls</h2>
    <H4>{ID}_CurrentData</H4>
    Triggering the _CurrentData data call will return a 2D array that represent the current data after being filtered by the search textbox and sorted.  The ID will be the ID of the &#x3C;mrp-table&#x3E; element.
    
    <H4>{ID}_CurrentTableElement</H4>
    Triggering the _CurrentTableElement data call will return the HTML table object inside of the &#x3C;mrp-table&#x3E;.  The ID will be the ID of the &#x3C;mrp-table&#x3E; element.
    <H4>Sample Trigger</H4>
    <pre>
    var tableData = DataBroker.trigger("tableID_CurrentTableElement",{})</pre>
</template>

<template name="MRP_Table_PropTable">
    <h3>Properties</h3>
    <table class="dataTable">
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        {{> property name='id' type='String' description='The ID of the element'}}
        {{> property name='class' type='String' description='The class of the element'}}
        {{> property name='data' type='Array' description='A 2D array that will hold all the data passed into the element to create the table.  The first row of the element will become the headers.'}}
        {{> property name='footer' type='Boolean' description='If true this will create a second header row at the bottom of the page.'}}
        {{> property name='select' type='Boolean' description="If true this will add a column to the left of the table, with check boxes.  If ticked the row's background color will change."}}
        {{> property name='sort' type='Boolean' description='If true this will allow the user to click on the table headers to sort the table by that column.'}}
        {{> property name='search' type='Boolean' description='If true a search bar will be added to above the table.  The text entered will search through ever cell in the table.  Any row with a matching value will stay visible while the other rows will disappear.'}}
        {{> property name='buttons' type='Boolean' description='If true a set of buttons will appear above the table.  Each button reacts with the filtered and sorted data if also using the search bar and sort options.'}}
        {{> property name='pages' type='Boolean' description='If true this will setup paging for the table.'}}
        {{> property name='page-list-value' type='Number' description='If pages is true this number will determine how many rows each page contains.  The default is 10.'}}
    </table>
</template>
