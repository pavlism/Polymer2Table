<template name="MRPTable">
    <h2>Info</h2>
    The table element requires an ID, and a 2D array of data passed in.  The first row of the array will become the headers.  Each other row will become the data.<br>
    No css styling is required because it's all done inside of the element itself.
    
    <table>
        {{> rowHeader title='Basic mrp-table'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='Table1' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code1}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Footer'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='Table2' footer></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code2}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Sortable'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='Table3' sortable></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code3}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Search'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='Table4' search></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code4}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Buttons'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='Table5' buttons></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code5}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Pages'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData2}}' id='Table6' pages pageListValue='15'></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code6}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With CheckBoxes'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData}}' id='Table6' select></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code11}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Objects'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData3}}' id='Table8' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code9}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Buttons'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData4}}' id='Table9' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code8}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Links'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData5}}' id='Table10' Basic></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code10}}
        </td>
        </tr>
        {{> midRowHeader title='mrp-table With Everything'}}
        <tr>
            <td class='example'>
                <mrp-table data='{{tableData6}}' id='Table7' buttons select pages sortable search></mrp-table>
            </td>
        <td>
            {{> MRP_Table_code7}}
        </td>
        </tr>
        {{> rowHR}}
    </table>
    {{>MRP_mrpTable_events}}
    <hr>
    {{>MRP_Table_PropTable}}
    <hr>
    {{>MRP_Table_TODO}}
    <br>
    <br>
    <br>
</template>

<template name="MRP_mrpTable_events">
    <h2>Events</h2>
    <H4>{ID}_mrp-table_clicked</H4>
    When an &#x3C;mrp-table&#x3E; is clicked the clicked event will fire.  This event will use the ID on the &#x3C;mrp-table&#x3E; element.
    
    <H4>{class}_mrp-table_clicked</H4>
    When an &#x3C;mrp-table&#x3E; is clicked the clicked event will fire.  This event will use the Class on the &#x3C;mrp-table&#x3E; element.
    
    <H4>mrp-table_clicked</H4>
    When an &#x3C;mrp-table&#x3E; is clicked the clicked event will fire.  If the elements does not have an ID or class then this event will fire.
    
    <H4>{ID}_mrp-table_dblclicked</H4>
    When an &#x3C;mrp-table&#x3E; is double clicked the clicked event will fire.  This event will use the ID on the &#x3C;mrp-table&#x3E; element.
    
    <H4>{class}_mrp-table_dblclicked</H4>
    When an &#x3C;mrp-table&#x3E; is double clicked the clicked event will fire.  This event will use the Class on the &#x3C;mrp-table&#x3E; element.
    
    <H4>mrp-table_dblclicked</H4>
    When an &#x3C;mrp-table&#x3E; is double clicked the clicked event will fire.  If the elements does not have an ID or class then this event will fire.   
    
    <H4>Sample Listener</H4>
    <pre>
    EventBroker.listen("tableID_mrp-table_dblclicked", function (listenerArgs, triggerArgs) {
        console.log('A button was clicked');
        console.log(triggerArgs);
    });</pre>
    
    <h2>Data Calls</h2>
    <H4>{ID}_CurrentData</H4>
    Triggering the Current Data, data call will return a 2D array that represent the current data after being filtered by the search.  The ID will be the ID of the &#x3C;mrp-table&#x3E; element.
    
    <H4>{ID}_CurrentTableElement</H4>
    Triggering the Current Data, data call will return the HTML table object inside of the &#x3C;/mrp-table&#x3E;.  The ID will be the ID of the &#x3C;mrp-table&#x3E; element.
    <H4>Sample Trigger</H4>
    <pre>
    var tableData = DataBroker.trigger("tableID_CurrentTableElement",{})</pre>
</template>

<template name="MRP_Table_PropTable">
    <h3>Properties</h3>
    <table class="dataTable">
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        {{> property name='id' type='String' description='The ID of the element'}}
        {{> property name='class' type='String' description='The class of the element'}}
        {{> property name='data' type='Array' description='A 2D array that will hold all the data passed into the element to create the table.  The first row of the element will become the headers'}}
        {{> property name='footer' type='Boolean' description='If true this will create a second header row at the bottom of the page'}}
        {{> property name='select' type='Boolean' description="If true this will add a column the left of the table, with check boxes.  If ticked the row's background color will change"}}
        {{> property name='sortable' type='Boolean' description='If true this will allow the user to double click on the table headers to sort the table by that column'}}
        {{> property name='search' type='Boolean' description='If true a search bar will be added to above the table.  The test entered will search through ever cell in the table.  Any row with a matching value will stay visible while the other rows will disappear'}}
        {{> property name='buttons' type='Boolean' description='If true a set of buttons will appear above the table.  Each button reacts with the filtered data if also using the search bar.'}}
        {{> property name='pages' type='Boolean' description='If true this will setup paging for the table.  '}}
        {{> property name='page-list-value' type='Number' description='If pages is true this number will how how many row each page contains'}}
    </table>
</template>
