<template name="UITextBox">
    <h2>Info</h2>
    This is basically the text with a regex based validation.
    <hr>
    <table>
        {{> rowHeader title='Basic ui-text-box'}}
        <tr>
            <td class='example'>
                <ui-text-box></ui-text-box>
            </td>
            <td>
                {{> UITextBox_code1}}
            </td>
        </tr>
        {{> midRowHeader title='ui-text-box with ID'}}
        <tr>
            <td class='example'>
                <ui-text-box id='sample'></ui-text-box>
            </td>
            <td>
                {{> UITextBox_code2}}
            </td>
        </tr>
        {{> midRowHeader title='ui-text-box with Regex'}}
        <tr>
            <td class='example'>
                <ui-text-box regex="\b\d{3}[-.]?\d{3}[-.]?\d{4}\b" error-msg="Not a phone number."></ui-text-box>
            </td>
            <td>
                {{> UITextBox_code3}}
            </td>
        </tr>
    </table>
    <hr>
    <br>
    <br>
    <br>
    {{>UITextBox_events}}
</template>

<template name="UITextBox_code1">
    <h4>Code</h4>
    <pre>
    &lt;ui-text-box &gt;&lt;/ui-text-box&gt;</pre>
</template>

<template name="UITextBox_code2">
    <h4>Code</h4>
    <pre>
    &lt;ui-text-box id=&apos;sample&apos;&gt;&lt;/ui-text-box&gt;</pre>
</template>

<template name="UITextBox_code3">
    <h4>Code</h4>
    <pre>
    &lt;ui-text-box regex="\b\d{3}[-.]?\d{3}[-.]?\d{4}\b" error-msg="Not a phone number."&lt;/ui-text-box&gt;</pre>
</template>

<template name="UITextBox_events">
    <h2>Events</h2>
    <H4>{ID}_ui-text-box_changed</H4>
    This event is triggered when changes in the text box occur.
    
    <H4>Sample Listener</H4>
    <pre>
    EventBroker.listen("ui-text-box_clicked", function (listenerArgs, triggerArgs) {
        console.log('a ui-text-box box was clicked');
        console.log(triggerArgs);
    });</pre>
</template>
