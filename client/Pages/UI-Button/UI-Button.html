<template name="UIButton">
    <h2>Info</h2>
    A simple button with a specific look and feel.
    
    <table>
        {{> rowHeader title='Basic UI-Button'}}
        <tr>
            <td class='example'>
                <UI-Button>default</UI-Button>
            </td>
        <td>
            {{> UI_Button_code1}}
        </td>
        </tr>
        {{> midRowHeader title='UI-Button Colors'}}
        <tr>
            <td class='example'>
                <UI-Button primary>primary</UI-Button>
                <UI-Button success>success</UI-Button>
                <UI-Button info>info</UI-Button>
                <UI-Button warning>warning</UI-Button>
                <UI-Button danger>danger</UI-Button>
            </td>
        <td>
            {{> UI_Button_code2}}
        </td>
        </tr>
        {{> midRowHeader title='UI-Button Sizes'}}
        <tr>
            <td class='example'>
                <UI-Button large>large</UI-Button>
                <UI-Button>default</UI-Button>
                <UI-Button small info>small</UI-Button>
                <UI-Button mini primary>mini</UI-Button>
            </td>
        <td>
            {{> UI_Button_code3}}
        </td>
        </tr>
        {{> midRowHeader title='UI-Button With ID'}}
        <tr>
            <td class='example'>
                <UI-Button id='sample'>sample</UI-Button>
            </td>
        <td>
            {{> UI_Button_code4}}
        </td>
        </tr>
        {{> rowHR}}
    </table>
    {{>UI_Button_events}}
    <br>
    <br>
    <br>
</template>

<template name="UI_Button_code1">
    <h4>Code</h4>
    <pre>
    &#x3C;ui-button&#x3E;default&#x3C;/UG-Button&#x3E;</pre>
</template>

<template name="UI_Button_code2">
    <h4>Code</h4>
    <pre>&#x3C;ui-button primary&#x3E;primary&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button success&#x3E;success&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button info&#x3E;info&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button warning&#x3E;warning&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button danger&#x3E;danger&#x3C;/ui-button&#x3E;</pre>
</template>

<template name="UI_Button_code3">
    <h4>Code</h4>
    <pre>&#x3C;ui-button large&#x3E;large&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button&#x3E;default&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button small&#x3E;small&#x3C;/ui-button&#x3E;</pre>
    <pre>&#x3C;ui-button mini&#x3E;mini&#x3C;/ui-button&#x3E;</pre>
</template>

<template name="UI_Button_code4">
    <h4>Code</h4>
    <pre>&#x3C;ui-button id='sample'&#x3E;sample&#x3C;/ui-button&#x3E;</pre>
</template>



<template name="UI_Button_events">
    <h2>Events</h2>
    <H4>{ID}_ui-button_clicked</H4>
    When cell is clicked is clicked the changed event will fire.  This event will use the ID on the UG-Button element.
    
    <H4>Sample Listener</H4>
    <pre>
    EventBroker.listen("_ui-button_clicked", function (listenerArgs, triggerArgs) {
        console.log('A button was clicked');
        console.log(triggerArgs);
    });</pre>
</template>
