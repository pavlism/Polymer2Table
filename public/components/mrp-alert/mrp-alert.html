<script src="../Libs/logger.js"></script>
<script src="../Libs/JSLIB.js"></script>
<script src="../Libs/Brokers.js"></script>
<script src="../Libs/stringEXT.js"></script>
<script src="../Libs/PolymerLib.js"></script>
<link rel="import" href="mrp-alert-style.html">
<link rel="import" href="../mrp-button/mrp-button.html">

<dom-module id="mrp-alert">

    <template>
        <style include="mrp-alert-style"></style>
        <div class="alert" id=[[id]]>
            <h2>{{title}}</h2>
            <div class="message">{{message}}</div>
            <div class="footer">
                <mrp-button on-click="handleClick" success>close</mrp-button>
            </div>
        </div>
    </template>
    <script src="mrp-alert.js" type="text/javascript"></script>
</dom-module>
