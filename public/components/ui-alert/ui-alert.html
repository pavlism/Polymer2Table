<script src="../Libs/logger.js"></script>
<script src="../Libs/JSLIB.js"></script>
<script src="../Libs/Brokers.js"></script>
<script src="../Libs/stringEXT.js"></script>
<link rel="import" href="ui-alert-style.html">
<link rel="import" href="../ui-button/ui-button.html">

<dom-module id="ui-alert">

    <template>
        <style include="ui-alert-style"></style>
        <div class="alert" id=[[id]]>
            <h2>{{title}}</h2>
            <div class="message">{{message}}</div>
            <div class="footer">
                <ui-button on-click="handleClick" success>close</ui-button>
            </div>
        </div>
    </template>
    <script src="ui-alert.js" type="text/javascript"></script>
</dom-module>
