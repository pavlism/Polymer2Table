<dom-module id="mrp-text-box">

  <template>
      <style include="mrp-text-box-style"></style>
      <div>
      <template is="dom-if" if="{{isInvalid(validation)}}">
          <input on-blur="changed" type="[[type]]" id="[[id]]" class$="error [[class]]" value="{{value::input}}" maxlength$="[[maxlength]]" valid$=[[validation]] placeholder$=[[placeholder]]></input>
          <br/>
          <span>[[errorMsg]]</span>
      </template>
      <template is="dom-if" if="{{!isInvalid(validation)}}">
          <input on-blur="changed" type="[[type]]" id="[[id]]" class$="[[class]]" value="{{value::input}}" maxlength$="[[maxlength]]" valid$=[[validation]] placeholder$=[[placeholder]]></input>
      </template>
          </div>
  </template>

</dom-module>
