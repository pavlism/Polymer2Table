<script src="../Libs/JSLIB.js"></script>
<script src="../Libs/Brokers.js"></script>
<script src="../Libs/stringEXT.js"></script>
<script src="../Libs/PolymerLib.js"></script>
<link rel="import" href="mrp-drop-down-style.html">
<link rel="import" href="../mrp-button/mrp-button.html">

<dom-module id="mrp-drop-down">

    <template>
        <style include="mrp-drop-down-style"></style>
        <select id="[[id]]" class$="[[class]]" on-click="handleClick">
                <template is="dom-repeat" items="[[list]]">
                <template is="dom-if" if="[[isSelected(item)]]">< 
                    <option value="[[item]]" selected>[[item]]</option>
                </template>
                <template is="dom-if" if="[[!isSelected(item)]]">< 
                    <option value="[[item]]">[[item]]</option>
                </template>
            </template>
        </select>
    </template>
    <script src="mrp-drop-down.js" type="text/javascript"></script>
</dom-module>
